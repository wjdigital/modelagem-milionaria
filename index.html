<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script
        src="https://cdn.utmify.com.br/scripts/utms/latest.js"
        data-utmify-prevent-subids
        async
        defer
    ></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="canonical" href="https://modelagemmilionaria.com/" />
    <title>Modelagem Milionária | Ganhar Dinheiro em Casa pela Internet | Jean Semeão</title>
    <meta name="description" />
    
    <meta property="og:image" content="https://modelagemmilionaria.com/logo.jpg" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:type" content="image/jpg" />
    <link rel="icon" href="https://modelagemmilionaria.com/logo.jpg">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b1b1d; /* Fundo atualizado */
            color: #ffffff; /* Texto branco */
        }
    header {
            background-color: #a98143; /* Fundo atualizado */
            color: #1b1b1c; /* Cor do texto do h1 atualizada */
            padding: 15px 10px;
            text-align: center;
        }

        header h1 {
            color: #1b1b1c;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .highlight {
            font-weight: bold;
            color: #d71a1a;
        }

        .video-section {
            text-align: center;
            margin: 30px 0;
        }

        /* Botão em degradê verde e preto */
        .access-button {
            display: inline-block;
            background: linear-gradient(45deg, #28a745, #000000); /* Degradê verde e preto */
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 0px 25px rgb(251 238 172 / 25%);
            animation: pulse 1.5s infinite; /* Efeito de pulsação */
        }

        .access-button:hover {
            background: linear-gradient(45deg, #218838, #333333);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        footer {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: #555;
            margin-top: 30px;
        }

        footer a {
            color: #d71a1a;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            header h1 {
                font-size: 20px;
            }

            .cta-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        .player {
            max-width: 43%;         /* Define a largura máxima como 52% para telas grandes (computador) */
            margin: 0 auto;        /* Centraliza a div horizontalmente */
            display: block;        /* Garante que a div se comporte como um bloco */
        }

        /* Para telas menores (celulares e tablets) */
        @media (max-width: 500px) {
            .player {
                max-width: 100%;         /* Define a largura máxima como 70% para telas pequenas (celular) */
            }
        }

          .img-logo {
            max-width: 34%;         /* Define a largura máxima como 52% para telas grandes (computador) */
            margin: 0 auto;        /* Centraliza a div horizontalmente */
            display: block;        /* Garante que a div se comporte como um bloco */
        }

        /* Para telas menores (celulares e tablets) */
        @media (max-width: 500px) {
            .img-logo {
                max-width: 90%;         /* Define a largura máxima como 70% para telas pequenas (celular) */
            }
        }
        
    </style>
</head>
<body>
  
    <main>

        <div class="img-logo">

             <img src="https://modelagemmilionaria.com/logo.jpg" width="100%" height="100%" title="Modelagem Milionária - Logo" alt="Modelagem Milionária">
        </div>
   
        
        <div class="player">
            <script src="https://fast.wistia.com/player.js" async></script>
            <script src="https://fast.wistia.com/embed/hlndt3wl2z.js" async type="module"></script>
            <style>
                wistia-player[media-id='hlndt3wl2z']:not(:defined) {
                    background: center / contain no-repeat url('https://fast.wistia.com/embed/medias/hlndt3wl2z/swatch');
                    display: block;
                    filter: blur(5px);
                    padding-top:177.78%;
                }
            </style> 
            <wistia-player media-id="hlndt3wl2z" seo="false" aspect="0.5625"></wistia-player>
        </div>

               <div class="video-section">
            <a href="/" class="access-button">OBTER ACESSO AGORA</a>
        </div>

   
  
        
    </main>
    <footer>
        <p>© 2025 Todos os direitos reservados. Para mais informações, acesse nosso <a href="#">site oficial</a>.</p>
    </footer>
</body>
</html>
